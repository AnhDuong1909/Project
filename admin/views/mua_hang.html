	<script language="javascript">
	function checkall(){
		var check_all = document.getElementById("check_all");
		var check = document.getElementsByClassName("check");
		if(check_all.checked==true) for(i=0;i<check.length;i++) check[i].checked=true;
			else for(i=0;i<check.length;i++) check[i].checked=false;
	}
	function xoa_all(){
		var obj = document.getElementsByName("check[]");
		var isChecked=false;
		for(i=0;i<obj.length;i++)	
			if(obj[i].checked)
			{
				isChecked=true;
			}	
		if(!isChecked)
		{
			alert('Bạn chưa chọn mục nào');
			return false;
		}
		else
		{
			document.frm.submit();
			return true;
		}
	}
</script>
    <h3>{title}</h3>
<form name="frm" method="post" action="index.php?act=del_all_mh">
    <div class="thao_tac">
        <h4><a href="#" onclick="xoa_all()">Xóa mục đã chọn</a></h4>
    </div>

            <td width="75">Số điện thoại</td>
            <td width="125">Mua sản phẩm</td>
            <td colspan="2">Thao tác</td>
            <td width="50px"><input type="checkbox" id="check_all" name="check_all" onclick="checkall();">All</td>
        </tr>
 	<!-- BEGIN: list_mh -->
